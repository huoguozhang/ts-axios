<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>base</title>
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>
<body>
<!-- <script src="/__build__/base.js"></script> -->
<script>
  axios.get('/extend/user').then(res => {
    console.log('get 1')
  })
  axios.interceptors.request.use(function (config) {
  // 在发送请求之前做些什么
  console.log('request 1')
  return config;
  }, function (error) {
  // 对请求错误做些什么
  return Promise.reject(error);
  });
  axios.interceptors.request.use(function (config) {
  // 在发送请求之前做些什么
  console.log('request 2')
  return config;
  }, function (error) {
  // 对请求错误做些什么
  return Promise.reject(error);
  });

  // 添加响应拦截器
  axios.interceptors.response.use(function (response) {
  // 对响应数据做点什么
  console.log('response 1')
  return response;
  }, function (error) {
  // 对响应错误做点什么
  return Promise.reject(error);
  });
  axios.interceptors.response.use(function (response) {
  // 对响应数据做点什么
  console.log('response 2')
  return response;
  }, function (error) {
  // 对响应错误做点什么
  return Promise.reject(error);
  });
  axios.get('/extend/get/').then(res => {
    console.log('get 2')
  })
</script>
</body>
</html>
